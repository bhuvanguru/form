<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: blue;}
        div{margin: 10px; padding: 5px;}
        form{background-color: antiquewhite;}
        input[type=button]{color: red;}
        button{border: 5px;padding: 5px;}
        button:hover{background-color: greenyellow; color: white;}

    </style>
</head>
<body>
    <h1>school admission service</h1>
    <form>
        <div>
            <label>enter student name</label>
            <input type="text" id="stdname"/>
        </div>

        <div>
            <label>enter phone number</label>
            <input type="number" id="phnum"/>
        </div>

        <div>
            <label>enter address</label>
            <textarea></textarea>
        </div>

        <div>
            <label>select course</label>
            <input type="checkbox" id="ck1"/> mysuru
            <input type="checkbox" id="ck2"/> banglore
            <input type="checkbox" id="ck3"/> mandya
            <input type="checkbox" id="ck4"/> hassan
        </div>

        <div>
            <label>select college</label>
            <input type="radio" id="rbtn"/> de paul public school
            <input type="radio" id="rbtn"/> d banumaiah
            <input type="radio" id="rbtn"/> st joseph
            <input type="radio" id="rbtn"/> police
        </div>

        <div>
            <label>10th marks</label>
            <input type="number" id="mark"/>
        </div>

        <div>
            <label>enter state</label>
            <select id="st">
                <option>--select--</option>
                <option>mysore</option>
                <option>manglore</option>
                <option>banglore</option>
            </select>
        </div>

        <div class="cssbtn">
            <button>save</button>
        </div>

    </form>
</body>
</html>
